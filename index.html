<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Your Library Books:</header>
    <button id="refreshLibrary" type="submit">Refresh</button>
    <br>
    <br>
    <table id="libraryBooks" border="1">
        <thead>
            <tr>
              <th class="longerCol">Title</th>
              <th class="longerCol">Author</th>
              <th class="longerCol">ID</th>
              <th class="longerCol">Status</th>
              <th>Change Status</th>
              <th>Delete</th>
            </tr>
        </thead>
        <tbody id="libraryBody"></tbody>
    </table>
    
    <br>
    <br>
    <br>
    <dialog>
        <form id="bookForm">
        <header>Add New Book:</header>
            <div id="inputs">
                <div class="formRow">
                    <label>Book Title:</label>
                    <input type="text" id="bookTitle" required placeholder="Enter the title of your book" autocomplete="off">
                </div>
                <div class="formRow">
                    <label>Author's Name:</label>
                    <input type="text" id="authorName" required placeholder="Enter the author's name"autocomplete="off">
                </div>
                <div class="formRow">
                    <label>Reading Status:</label>
                    <select id="status">
                        <option value="Not Read">Not Read</option>
                        <option value="Reading">Reading</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>
            </div>
        <br>
        <button type="submit">Add book</button>
        <button id="closeDialog">Cancel</button>
    </form>
    </dialog>
    <button id="openDialog">Press to Add a new Book</button>
    
    <script src="scripts.js"></script>
</body>
</html>
